<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Money Book</title>
</head>

<body>

    <header>
        <h1 class="money text-center mt-5 fw-bold">Money Book</h1>
    </header>

    <!-- income section -->
    <main>
        <section class="coantain mt-5">
            <div class="row gx-4">
                <div class="col-12 col-lg-7 ">
                    <img class="img-fluid" src="img/make-money.jpg" alt="">
                </div>
                <div class="col-12 col-lg-5 ">
                    <h5 class="text-center fw-bold">Income</h5>
                    <p class="fw-bold ">Income : <input type="text" name="name" id="Income-input"></p>
                    <h5 class="text-center fw-bold">Expenses</h5>

                    <p class="fw-bold ">Food : <input type="text" name="name" id="Income-input"></p>

                    <p class="fw-bold ">Rent : <input type="text" name="name" id="Income-input"></p>

                    <p class="fw-bold ">Others : <input type="text" name="name" id="Income-input"></p>
                </div>
            </div>
        </section>
    </main>


    <script src="js/money.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
