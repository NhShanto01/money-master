<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Money Book</title>
</head>

<body>

    <header>
        <h1 class="money text-center mt-5 fw-bold">Money Book</h1>
    </header>

    <!-- income section -->
    <main>
        <section class="coantain m-5">
            <div class="row gx-5">

                <!-- image part -->


                <div class="col-12 col-lg-7 mt-3">
                    <img class="img-fluid" src="img/make-money.jpg" alt="">
                </div>

                <!-- input part -->

                <div class="money-field col-12 col-lg-5 mt-3">


                    <h5 class="text-center fw-bold mt-5">Income</h5>

                    <p class="fw-bold text-center">Income : <input type="text" class="money-input" name="name" id="">
                    </p><br>


                    <!-- Expenses part -->


                    <h5 class="text-center fw-bold">Expenses</h5>

                    <p class="fw-bold text-center">Food : <input type="text" class="money-input" name="name" id=" "></p>


                    <p class="fw-bold text-center">Rent : <input type="text" class="money-input" name="name" id=" "></p>


                    <p class="fw-bold text-center">Others : <input type="text" class="money-input" name="name" id=" ">
                    </p>


                    <div class="calc-btn">
                        <button class="btn btn-success "> Calculate</button>
                    </div><br>
                    <p class="fw-bold text-center">Total Expenses:<span>0</span></p>
                    <p class="fw-bold text-center">Balance:<span>0</span></p> <br>


                    <!-- saving part -->

                    <div class="d-flex justify-content-center">
                        <p class="fw-bold text-center">Save : <input class="saving" type="text" name="name" id=""></p>

                        <span class="fw-bold me-3">% </span>

                        <button class="btn btn-success mx-4 px-5 py-2">Save</button>
                    </div><br>

                    <p class="fw-bold text-center">Saving Amount: <span>0</span></p>
                    <p class="fw-bold text-center">Remaining Balance: <span>0</span></p>
                </div>
            </div>

        </section>


    </main>


    <script src="js/money.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
